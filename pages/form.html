<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/form-style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Formulário de Cadastro de Produtos</title>
</head>
<body>
    <main>
        <form action="inserir.php" method="POST" enctype="multipart/form-data">
            <h2>Cadastro de Produtos</h2> <br> <br>
            <label>Nome do Produto: </label> <input type="text" name="prodName" size="15"> <br>
            <label>Preço: </label> <input type="text" name="prodPreco" size="15"> <br>
            <label for="prodPreco">Data de Validade: </label> <input type="date" name="prodData"> <br> <br>
            <label for="foto">Selecione a foto do produto: </label> <input type="file" name="foto"> <br> <br>
            <button>Cadastrar Produto</button>
        </form>
    </main>
</body>
</html>
